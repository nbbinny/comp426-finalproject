<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>426 Project</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function(){
        $(".register").toggle();
        $(".to-log").toggle();
        $(".to-register").click(function(){
          $(".register").toggle();
          $(".log-in").toggle();
          $(".to-log").toggle();
          $(".to-register").toggle();
        });
        $(".to-log").click(function(){
          $(".register").toggle();
          $(".log-in").toggle();
          $(".to-log").toggle();
          $(".to-register").toggle();
        });
      });
    </script>
</head>
<body>
  <header>
    <h1>COMP 426 Project</h1>
  </header>

  <div class="toggle-div">
    <button class="to-register" id="toggle">Click to register</button>
    <button class="to-log" id="toggle">Click to log-in</button>
  </div>
  
  <form action="/" method="post" class="log-in">
    <h1>Log-in</h1>
    <fieldset>
      <label for="name">Name</label>
  
      <input type="text" id="name" name="name" placeholder="your name" value="" required>
  
      <label for="password">Password</label>
  
      <input type="password" id="password" name="user_password" placeholder="your password" value="" required>
    </fieldset>
  
    <button type="submit">Submit</button>
  </form>

  <form action="/" method="post" class="register">
    <h1>Register</h1>
    <fieldset>
      <legend>Basic Info</legend>
  
      <label for="name">Name</label>
  
      <input type="text" id="name" name="name" placeholder="your name" value="" required>
  
      <label for="email">Email</label>
  
      <input type="email" id="email" name="user_email" placeholder="email@domain.com" value="" required>
  
      <label for="password">Password</label>
  
      <input type="password" id="password" name="user_password" placeholder="your password" value="" required>
    
      <label for="bio">Bio Sketch</label>

      <textarea id="bio" name="user_bio" placeholder="what do you want us to know?"></textarea>
  
    </fieldset>
  
    <button type="submit">Submit</button>
  </form>

  </body>
</html>
